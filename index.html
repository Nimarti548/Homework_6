<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <!-- Weather Dashboard Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center">Weather Dashboard</h1>
        </div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container-fluid">
        <!-- Main Content Row -->
        <div class="row">
            <!-- City Search Bar -->
            <div class="col-3 searchCol">
                <!-- Search Form with Button -->
                <form>
                    <h4>Search for a city:</h4>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="cityInput" placeholder="City">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="submit" id="citySearchBtn">
                                <span class="fas fa-search"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- City Table List -->
                <div class="list-group" id="cityList">
                    <ul id="citySrchHistory" class="btn"></ul>
                </div>                    
            </div>
            <!-- Weather Information Column -->
            <div class="col-9">
                <div class="row" style=" border: solid; padding: 5px; border-color: Black;">
                    <div class="card" style="width: 100%;" id="weatherInfoContainer"></div>
                    <div id="forecastContainer">
                    <h5 class="cardInfo" id="info"></h5>
                    <img class="cardInfo" id="icon1">
                    <p class="cardInfo" id="temperature"></p>
                    <p class="cardInfo" id="feelsLike"></p>
                    <p class="cardInfo" id="humidity"></p>
                    <p class="cardInfo" id="windSpeed"></p>
                    <p class="cardInfo" id="uvIndex"></p>
                    </div>
                </div>    
                <hr>
                <div class="container">
                    <h3 style="text-align: left" >5-day Forecast:</h3>
                    <div class="row" id="dataRow" style="margin-left:auto;"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
        </div>
      </footer>
    
    <script src="https://kit.fontawesome.com/40b7f7a292.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
